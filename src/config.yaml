site:
  name: 'Tierra Norte'
  site: 'https://tierranorte.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: 'Tierra Norte - Remodelación de Casas'
    template: '%s — Tierra Norte'
  description: 'Empresa especializada en remodelación de casas, transformando espacios con calidad y diseño. Servicios de construcción, renovación y mejoras para el hogar.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: 'Tierra Norte'
    images:
      - url: '~/assets/images/tierra-norte-hero.webp'
        width: 800
        height: 600
    type: website
  twitter:
    handle: '@tierranorte'
    site: '@tierranorte'
    cardType: summary_large_image

i18n:
  language: es
  textDirection: ltr

apps:
  blog:
    isEnabled: false

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
